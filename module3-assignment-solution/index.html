<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script type="text/javascript" src="scripts/angular.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as narrow">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div ng-if="narrow.error" class="alert alert-danger">
      Ohhh No! Something went wrong! {{ narrow.error }}
    </div>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrow.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="narrow.downIt();" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <div ng-if="narrow.searching" class="loader"></div>
    <div class="search-result">
      <div ng-if="narrow.empty">
        Nothing found
      </div>
      <!-- found-items should be implemented as a component -->
      <found-items found-items="narrow.menuItems" on-remove="narrow.removeItem(index)"></found-items>
    </div>
  </div>

</body>
</html>
