<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOffApp">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      li:not(:first-child) {
        margin-top: 10px;
      }
    </style>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js" ></script>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuy">
      <h2>To Buy:</h2>
      <ul>
       <li ng-repeat="item in toBuy.items">
         Buy {{ item.quantity }} {{ item.name }}
         <button ng-click="toBuy.bought($index);" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
      </ul>
      <div ng-if="!toBuy.items.length" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in alreadyBought.items">
         Bought {{ item.quantity }} {{ item.name }}</li>
     </ul>
     <div ng-if="!alreadyBought.items.length" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
